<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certifications</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 50px;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    .cert-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 30px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .cert-card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
    }

    .cert-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
    }

    .cert-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .cert-overlay {
      padding: 20px;
    }

    .cert-overlay h3 {
      margin: 0 0 10px;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .cert-overlay p {
      margin: 0;
      font-size: 1rem;
      color: #666;
    }

    /* Image Modal */
    .modal-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    .modal-bg img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
    }

    @media (max-width: 600px) {
      .cert-overlay {
        padding: 15px;
      }

      .cert-overlay h3 {
        font-size: 1.1rem;
      }

      .cert-overlay p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <h2>My Certifications</h2>
  <div id="cert-grid" class="cert-grid"></div>

  <script>
    const certifications = [
    {
        title: "Shell Eco-Marathon 2022",
        org: "Shell Eco-Marathon - Indonesia",
        date: "Oct 2022",
        img: "/About/shell eco marathon.png"
      },

      {
        title: "Supervised Machine Learning",
        org: "Coursera",
        date: "Jan 2024",
        img: "/About/Supervised Machine learning.png"
      },

    
    {
        title: "Solidworks Professional - Surfacing",
        org: "Solidworks",
        date: "Jan 2024",
        img: "/About/Surfacing.png"
      },

      {
        title: "Solidworks Associate - Mechanical Design",
        org: "Solidworks",
        date: "Nov 2022",
        img: "/About/SW_Mechanical Desgn.png"
      },

      {
        title: "Motor and Motor Circuits",
        org: "University of Colorado Boulder ",
        date: "Jan 2024",
        img: "/About/motor and motor control.png"
      },

      {
        title: "Sensor and Sensor Ciruit Desing",
        org: "University of Colorado Boulder ",
        date: "Jan 2024",
        img: "/About/sensors and sensor circuit diagram.png"
      },
      
      {
        title: "Intro to Modeling and Design for Manufacturing",
        org: "AutoDesk",
        date: "Jan 2024",
        img: "/About/AutoDesk.png"
      },
      {
        title: "Data Analytics with Excel",
        org: "Great Learning",
        date: "Jan 2024",
        img: "/About/data analytics with excel.jpg"
      },

      {
        title: "3D Modelling Competition",
        org: "DELTA 2.0",
        date: "Jan 2024",
        img: "/About/3d modeling.jpg"
      },

      {
        title: "Introduction to Excel",
        org: "Coursera",
        date: "Jan 2024",
        img: "/About/Intro to Excel.png"
      },

      
    ];

    const certGrid = document.getElementById("cert-grid");

    certifications.forEach(cert => {
      const card = document.createElement("div");
      card.className = "cert-card";
      card.onclick = () => openImageModal(cert.img);
      card.innerHTML = `
        <img src="${cert.img}" alt="${cert.title}">
        <div class="cert-overlay">
          <h3>${cert.title}</h3>
          <p>${cert.org} â€¢ ${cert.date}</p>
        </div>
      `;
      certGrid.appendChild(card);
    });

    function openImageModal(imgUrl) {
      const modal = document.createElement('div');
      modal.className = "modal-bg";
      modal.innerHTML = `<img src="${imgUrl}" alt="Certificate">`;
      modal.onclick = () => modal.remove();
      document.body.appendChild(modal);
    }
  </script>

</body>
</html>
